<body>
    
    <br>

    <header>
        <button (click)="adicionarLeito()">ADICIONAR LEITO</button>
        <button (click)="adicionarMedico()">ADICIONAR MÉDICO</button>
        <button (click)="adicionarPaciente()">ADICIONAR PACIENTE </button>

        <button (click)="mostrarLeito()">LISTA DE LEITOS</button> 
        <button (click)="mostrarMedico()">LISTA DE MÉDICOS</button>
    </header>
    <br><br>

    <h2 style="text-align: center;"> Lista de pacientes </h2>
        <div class="container">
            <div class="row">
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>NOME</th>
                            <th>IDADE</th>
                            <th>CONVÊNIO</th>
                            <th>GÊNERO</th>
                        </tr>
                    </thead>
                <tbody>
                <tr *ngFor="let paciente of pacientesList">
                    <td>{{ paciente.id }}</td>
                    <td>{{ paciente.nome }}</td>
                    <td>{{ paciente.idade }}</td>
                    <td>{{ paciente.convenio }}</td>
                    <td>{{ paciente.sexo }}</td>
                </tr>
                </tbody>
            </table>
    </div>
</div>
</body>
