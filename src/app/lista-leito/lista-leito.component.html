<div class="row">
    <h2>Lista de Leitos</h2>
</div>

<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Id Leitos</th>
            <th>Dispinibilidade</th>
            <th>Id_paciente</th>
            <th>Id_medico</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let leitos from leito">
            <td>{{leitos.id}}</td>
            <td>{{leitos.disponibilidade}}</td>
            <td>{{leitos.paciente_id}}</td>
            <td>{{leitos.medico_id}}</td>
            <td>
                <button (click)="updateLeito(leitos.id)" class="btn btn-primary">Update</button>
                <button (click)="leitoDetalhes(leitos.id)" class="btn btn-primar">Detalhes</button>"
                <button (click)="mudarRotaCreate()">oiii</button>
            </td>
        </tr>
    </tbody>
</table>
