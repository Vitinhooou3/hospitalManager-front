
<div class="card">
    <button type="button" pButton pRipple label="Activate Last" class="mb-3"></button>
</div>


<div class="row">
    <h2 style="text-align: center;"> Lista de pacientes </h2>
</div>

<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>ID</th>
            <th>NOME</th>
            <th>IDADE</th>
            <th>CONVÊNIO</th>
            <th>GÊNERO</th>

            <th style="text-align: center;">Ações</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let paciente of pacientesList">
            <td>{{ paciente.id }}</td>
            <td>{{ paciente.nome }}</td>
            <td>{{ paciente.idade }}</td>
            <td>{{ paciente.convenio }}</td>
            <td>{{paciente.sexo }}</td>
            <td style="text-align: center;">
                <button mat-raised-button style="background-color: red;">Deletar</button>
            </td>
        </tr>
    </tbody>
</table>
<div style="text-align: right;">
    <button mat-button style="background-color: lightgreen;" (click)="mudarRota()">Cadastrar paciente</button>
</div>
